<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title
      >Frontend Mentor | Newsletter sign-up form with success message</title
    >

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-card">
        <div class="two-column">
          <!-- COLUMN LEFT START -->
          <div class="col-left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>

            <form class="form">
              <label for="email">Email address</label>
              <span class="error-message">Valid email required</span>
              <input
                type="text"
                id="email"
                placeholder="email@company.com"
                required
              />
              <button class="btn" id="submit-btn"
                >Subscribe to monthly newsletter</button
              >
            </form>
          </div>
          <!-- COLUMN LEFT END -->

          <!-- COLUMN RIGHT START -->
          <div class="col-right">
            <img
              src="assets/images/illustration-sign-up-desktop.svg"
              alt="sign up"
              class="desktop-bg"
            />
            <img
              src="assets/images/illustration-sign-up-mobile.svg"
              alt="sign up"
              class="mobile-bg"
            />
          </div>
          <!-- COLUMN RIGHT END  -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pantea-najafi"
        >Pantea Najafi</a
      >.
    </div>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>
</html>
