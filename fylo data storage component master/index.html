<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left col -->
      <div class="left-col">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </div>
      <!-- right col -->
      <div class="right-col">
        <div class="data-left-box">
          <p><span>185</span> GB Left</p>
        </div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="scale">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pantea-najafi"
        >Pantea Najafi</a
      >.
    </div>
  </body>
</html>
